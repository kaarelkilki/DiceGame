<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DiceGame</title>
  <link rel="icon" href="images/dice6icon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8861732eef.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
<div class="row">
  <div class="col-lg">
    <h1><i class="fas fa-dice fa-flip-horizontal"></i> DiceGame <i class="fas fa-dice"></i></h1>
    <h2 id="resultText">Push the button to play</h2>
    <button id="playButton" class="btn btn-lg" type="button" onclick="playDice()">PLAY</button>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-2">
        <p>Player 1</p>
        <img id="player1" class="img" src="images/dice0.png" alt="dice for player 1">
      </div>
      <div class="col-md-2">
        <p>Player 2</p>
        <img id="player2" class="img" src="images/dice0.png" alt="dice for player 2">
      </div>
    </div>

  </div>
</div>
</body>
<footer>
  <p id="copy">&copy Copyright Kaarel Kilki</p>
  <!-- Javascript -->
  <script type="text/javascript">
    function playDice(){
      var randomNumber1 = Math.floor(Math.random()*6 + 1);
      document.getElementById('player1').src="images/dice" + randomNumber1 + ".png"
      var randomNumber2 = Math.floor(Math.random()*6 + 1);
      document.getElementById('player2').src="images/dice" + randomNumber2 + ".png"
      if (randomNumber1 > randomNumber2) {
        document.getElementById('resultText').innerHTML = "<i class='fas fa-trophy'></i> Player 1 wins";
      }
      else if (randomNumber1 < randomNumber2) {
        document.getElementById('resultText').innerHTML = "Player 2 wins <i class='fas fa-trophy'></i>";
      }
      else if (randomNumber1 == randomNumber2){
        document.getElementById('resultText').innerHTML = "<i class='fas fa-trophy'></i> Draw <i class='fas fa-trophy'></i>";
      }
    }
  </script>
</footer>

</html>
